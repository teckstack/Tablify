<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tablify - A jQuery Plugin for Table Utility Classes</title>
        <meta name="description" content="A jQuery Plugin for Table Utility Classes">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <h2>Table A</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title A1</th>
                    <th>Title A2</th>
                    <th>Title A3</th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TD A1.1</th>
                    <td>TD A1.2</td>
                    <td>TD A1.3</td>
                </tr>
                <tr>
                    <td>TD A2.1</th>
                    <td>TD A2.2</td>
                    <td>TD A2.3</td>
                </tr>
                <tr>
                    <td>TD A3.1</th>
                    <td>TD A3.2</td>
                    <td>TD A3.3</td>
                </tr>
            </tbody>
        </table>
        
        <h2>Table B</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title B1</th>
                    <th>Title B2</th>
                    <th>Title B3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TD B1.1</th>
                    <td>TD B1.2</td>
                    <td>TD B1.3</td>
                </tr>
                <tr>
                    <td>TD B2.1</th>
                    <td>TD B2.2</td>
                    <td>TD B2.3</td>
                </tr>
                <tr>
                    <td>TD B3.1</th>
                    <td>TD B3.2</td>
                    <td>TD B3.3</td>
                </tr>
            </tbody>
        </table>
      </div>    

      <hr>

      <footer>
        <p>&copy; 2016, Kushal Jayswal.</p>
      </footer>
    </div> <!-- /container -->        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/jquery.tableClasses.min.js"></script>
        <script>
            // initiating Tablify Plugin
            $("table").tablify({
                // options
                tableClass: "table-custom-classes"
            });
        </script>
    </body>
</html>
